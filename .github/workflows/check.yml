name: Check pull request

on:
  push:
    branches: ["*"]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.5"

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('frontend/bun.lock', 'frontend/package.json') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install deps
        run: cd frontend && bun install

      - name: Run typecheck
        run: cd frontend && bun run tsc -p tsconfig.json

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.5"

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('frontend/bun.lock', 'frontend/package.json') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install deps
        run: cd frontend && bun install

      - name: Run ESLint
        run: cd frontend && bun run lint

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.5"

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('frontend/bun.lock', 'frontend/package.json') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install deps
        run: cd frontend && bun install

      - name: Run unit tests
        run: cd frontend && bun run test

  e2e-tests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.5"

      - name: Install go
        uses: actions/setup-go@v4
        with:
          cache: true

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: bun-${{ runner.os }}-${{ hashFiles('frontend/bun.lock', 'frontend/package.json') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('frontend/package.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Cache Wails binary
        uses: actions/cache@v4
        with:
          path: /home/runner/go/bin
          key: wails-${{ runner.os }}-latest

      - name: Run E2E tests
        env:
          CI: "1"
        run: cd frontend && bun ./scripts/e2e-parallel.ts

      - name: Upload Playwright traces
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-traces
          path: frontend/test-results/
          retention-days: 1
