<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>apiary</title>
  <link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-base.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.8.1/github-markdown.min.css" integrity="sha512-BrOPA520KmDMqieeM7XFe6a3u3Sb3F1JBaQnrIAmWg3EYrciJ+Qqe6ZcKCdfPv26rGcgTrJnZ/IdQEct8h3Zhw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/src/theme.css" />
  <link rel="stylesheet" href="/src/goldenlayout-theme.css" />
  <script type="module" src="/src/index.ts"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      color-scheme: dark;
    }
    
    body {
      height: 100vh;
      width: 100vw;
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
      font-family: var(--font-family);
      font-size: var(--font-size-md);
      line-height: var(--line-height-normal);
      overflow: hidden;
    }
    
    #app {
      height: 100%;
      width: 100%;
    }
    
    .h100 {
      height: 100%;
    }
    
    #layoutContainer > .lm_goldenlayout {
      background: transparent;
    }

    html, body, #app {
      height: 100%;
      max-height: 100%;
      margin: 0;
      --row-even: var(--color-bg-surface);
      --row-odd: var(--color-bg-tertiary);
      --row-highlight: var(--color-hover);
      --col-highlight: var(--color-active);
    }

    table {
      table-layout: fixed;
      width: 100%;
      border-collapse: collapse;
    }
    
    th {
      background-color: var(--color-bg-secondary);
      color: var(--color-text-primary);
      font-weight: var(--font-weight-semibold);
      text-align: left;
      padding: var(--spacing-sm) var(--spacing-md);
      border-bottom: 2px solid var(--color-border);
    }
    
    th:hover {
      background-color: var(--col-highlight) !important;
    }
    
    td {
      padding: var(--spacing-sm) var(--spacing-md);
      border-bottom: 1px solid var(--color-border-light);
    }
    
    table tr:nth-child(odd) {
      background-color: var(--row-odd);
    }
    
    table tr:nth-child(even) {
      background-color: var(--row-even);
    }
    
    td:hover {
      background-color: var(--row-highlight);
    }

    textarea {
      height: 100%;
      width: 100%;
      background-color: var(--color-bg-surface);
      color: var(--color-text-primary);
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius-md);
      padding: var(--spacing-sm);
      font-family: var(--font-family-mono);
      font-size: var(--font-size-sm);
      resize: vertical;
      transition: border-color var(--transition-normal);
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 2px var(--color-focus);
    }

    .highlight-red {
      color: var(--color-text-tertiary);
      transition: color var(--transition-normal);
    }
    
    .highlight-red:hover {
      color: var(--color-error);
    }

    /* CodeMirror editor styling */
    .cm-editor {
      height: 100%;
      background-color: var(--color-bg-surface);
      color: var(--color-text-primary);
    }
    
    .cm-editor .cm-scroller {
      font-family: var(--font-family-mono);
      font-size: var(--font-size-sm);
    }
    
    .cm-editor .cm-gutters {
      background-color: var(--color-bg-secondary);
      color: var(--color-text-tertiary);
      border-right: 1px solid var(--color-border);
    }
    
    .cm-editor .cm-activeLineGutter {
      background-color: var(--color-bg-tertiary);
    }
    
    .cm-editor .cm-activeLine {
      background-color: var(--color-bg-tertiary);
    }
    
    .cm-editor .cm-selectionBackground {
      background-color: var(--color-selected);
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background-color: var(--color-bg-secondary);
      border-radius: var(--border-radius-full);
    }
    
    ::-webkit-scrollbar-thumb {
      background-color: var(--color-border);
      border-radius: var(--border-radius-full);
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background-color: var(--color-border-light);
    }
    
    ::-webkit-scrollbar-corner {
      background-color: var(--color-bg-secondary);
    }
    
    /* Selection styling */
    ::selection {
      background-color: var(--color-selected);
      color: var(--color-text-primary);
    }
    
    /* Focus outline for accessibility */
    :focus-visible {
      outline: 2px solid var(--color-primary);
      outline-offset: 2px;
    }
    
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      :root {
        --color-border: #666666;
        --color-border-light: #777777;
      }
    }
  </style>
  <style id="dynamic-styles" type="text/css"></style>
</head>
<body>
</body>
</html>
